<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de HOver</title>
    <style>
        div{
            background-color: gray;
            border: 1px solid black;
            width: 200px;
            height: 200px;
            text-align: center;
            border-radius: 10px;
        }

        div > p {
            color: gray;
        }

        div:hover{
            background-color: rgb(198, 195, 195);
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse na caixa abixo</p>
    <div>Passe o mouse aqui
        <p>Texto escondido</p>
    </div>
    <a href="links.htm">
        <p>voltar</p>
    </a>
</body>
</html>
