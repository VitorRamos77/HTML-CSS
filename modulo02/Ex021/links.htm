<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: red;
            text-decoration: none;
        }
        a:visited{
            color: darkred;
        }
        a:hover{
            color: purple;
            text-shadow: 1px 1px 15px rgb(204, 60, 204);
            text-decoration: underline;
        }

        a::after{
            content: ' [link]';
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://www.linkedin.com/in/vitor-ramos-regina-33b007302/" target="_blank">Linkedin</a></li>
        <li><a href="https://www.instagram.com/ramos_vitor19/" target="_blank">Intagram</a></li>
    </ul>
</body>
</html>
